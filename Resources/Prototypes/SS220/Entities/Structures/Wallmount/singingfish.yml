- type: entity
  id: SingingFish
  name: Singing Fish
  description: "Oddly noisy wallmounted fish."
  components: 
  #no - type: anchorable bc u cant pull it onto wall, this is intended as wallmount.
  - type: RequireProjectileTarget
  - type: Animateable
  - type: WallMount
  - type: StationAiWhitelist #so meatbags can chill while AI handles music
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
        enum.JukeboxUiKey.Key:
          type: JukeboxBoundUserInterface
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Construction
    graph: SingingFish
    node: SingingFishNode
  - type: Sprite
    drawdepth: AboveFovOverlay
    sprite: SS220/Structures/Wallmounts/singing_fish.rsi
    layers:
    - state: "on"
      map: ["enum.JukeboxVisualLayers.Base"]
  - type: Jukebox
    onState: on
    offState: off
#    selectState: on
  - type: Appearance
  - type: ApcPowerReceiver
    powerLoad: 40
  - type: ExtensionCableReceiver
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,0.5,0.4,0.35"
        density: 190
        mask:
        - None
        layer:
        - TabletopMachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 3
          FoodMeatFish: #yes it isnt crafting material, but its fun
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy