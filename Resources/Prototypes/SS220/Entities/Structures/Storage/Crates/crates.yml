- type: entity
  parent: CrateGenericSteel
  id: CrateUssp
  name: коммунистический ящик
  description: Хранит самые красные секреты
  components:
  - type: Icon
    sprite: SS220/Shitspawn/FractWarEbent/Structures/Storage/Crates/ussp_crate.rsi
  - type: Sprite
    sprite: SS220/Shitspawn/FractWarEbent/Structures/Storage/Crates/ussp_crate.rsi
    offset: 0, 0
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      map: ["enum.PaperLabelVisuals.Layer"]
      offset: "-0.03125,0.28125"

- type: entity
  parent: CrateGeneric
  id: CrateWood
  name: деревянный ящик
  description: Простой ящик из дерева.
  components:
  - type: Sprite
    offset: 0, 0
    sprite: SS220/Structures/Storage/Crates/wood_crate.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      map: ["enum.PaperLabelVisuals.Layer"]
      offset: "-0.03125,0.28125"
  - type: Icon
    sprite: SS220/Structures/Storage/Crates/wood_crate.rsi
    state: base
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CrateWood
    node: cratewood
    containers:
    - entity_storage

- type: entity
  parent: CrateMedicalSecure
  id: CrateMedicalSecureImplant
  name: secure medical crate
  components:
  - type: AccessReader
    access: [["Medical"], ["Command"], ["Security"]]

- type: entity
  parent: CrateBaseWeldable
  id: CrateSpawnOnOpenExample
  name: spawn-on-open crate (example)
  components:
  - type: Icon
    sprite: Structures/Storage/Crates/generic.rsi
  - type: Sprite
    sprite: Structures/Storage/Crates/generic.rsi
  - type: Reflect
    reflects:
    - Energy
    reflectProb: 0.2
    spread: 90
  - type: Paintable
    group: CrateSteel
  - type: RadiationBlockingContainer
    resistance: 2.5
  - type: SpawnOnStorageOpen
    selector: !type:EntSelector
      id: Crowbar

