- type: entity
  parent: FoodInjectableBase
  id: FoodShawarmaBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
    - shawarma
  - type: Edible
    transferAmount: 3
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/shawarma.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
  - type: Item
    sprite: SS220/Objects/Consumable/Food/shawarma.rsi
  - type: Tag
    tags:
    - Meat
  - type: Fixtures
    fixtures:
      fix1:
        density: 1
        mask:
        - ItemMask
        restitution: 0
        friction: 0.2

- type: entity
  parent: FoodShawarmaBase
  id: FoodShawarma
  components:
  - type: Sprite
    state: shawarma
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    conductivity: 0.4
    thickness: 0.008
    area: 0.0175 # ~7x25cm
  - type: Grillable
    cookingResult: FoodShawarmaOnGrill

- type: entity
  parent: FoodShawarmaBase
  id: FoodShawarmaOnGrill
  components:
  - type: Sprite
    state: shawarmaGrill
