- type: entity
  parent: DrinkGlass
  id: DrinkAppleCompote
  name: яблочный компот
  description: Его сладковатый аромат напоминает вам сказки о былой жизни на Земле.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: AppleCompote
          Quantity: 30
  - type: Sprite
    sprite: SS220/Objects/Consumable/Drinks/glass_apple.rsi
    layers:
    - state: icon
      map: [ "enum.SolutionContainerLayers.Base" ]
  - type: SolutionContainerVisuals
    maxFillLevels: 0
    inHandsMaxFillLevels: 0


