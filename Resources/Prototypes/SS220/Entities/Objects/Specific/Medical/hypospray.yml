- type: entity
  parent: ChemicalMedipen
  id: EmergencyMedipenDQ
  name: holymoly medicine
  description: Emergency medipen, which puts you back on your feet in the shortest possible time, even with the most severe injuries. Due to the high cost and difficulty of production, it is used only by the most elite units.
  suffix: Shitspawn, Death Squad
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
        reagents:
        - ReagentId: HolyMolyWater
          Quantity: 20
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: holypen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 95
  - type: Sprite
    sprite: SS220/Objects/Specific/Medical/medipen.rsi
    netsync: false
    layers:
    - state: holypen
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Tag
    tags: []

- type: entity
  parent: ChemicalMedipen
  id: StimpackERT
  name: Morphine medicine
  description: Injector of morphine that give you about 40 seconds of the chemical's effects.
  suffix: Shitspawn, ERT
  components:
  - type: Item
    inhandVisuals:
      left:
      - state: base-needle-inhand-left
      - state: base-colorA-inhand-left
        color: "#9a040e"
      - state: base-colorB-inhand-left
        color: "#c62933"
      right:
      - state: base-needle-inhand-right
      - state: base-colorA-inhand-right
        color: "#9a040e"
      - state: base-colorB-inhand-right
        color: "#c62933"
  - type: Sprite
    sprite: SS220/Objects/Specific/Medical/medipen.rsi #SS220 Repsrite Medipen
    layers:
    - state: stimpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 24
        reagents:
        - ReagentId: Morphine
          Quantity: 4
        - ReagentId: Dylovene
          Quantity: 20
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: stimpen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 24
    onlyAffectsMobs: false
    injectOnly: true

