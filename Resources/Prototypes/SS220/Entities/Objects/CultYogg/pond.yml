- type: entity
  name: cult pond
  parent: BaseStructure
  id: CultYoggPond
  suffix: CultYogg
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.1"
        density: 190
        hard: true
        mask:
        - MachineMask
        layer:
        - BulletImpassable
        - MidImpassable
        - LowImpassable
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: EssenceOfTheAbyss
          Quantity: 30
  - type: Edible
    solution: drink
    edible: Drink
    destroyOnEmpty: false
  - type: DrawableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: ExaminableSolution
    solution: drink
  - type: Sprite
    sprite: SS220/Structures/CultYogg/pond.rsi
    state: pond
    noRot: true
  - type: InteractionOutline
  - type: Transform
  - type: CultPond
    solutionName: drink
    refillCooldown: 15
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:DoActsBehavior
        acts: 
        - Destruction
  - type: CultYoggBuilding
    eraseTime: 5
    spawnOnErase:
      - id: CableApcStack1Live
        stackAmount: 7
      - id: SheetTokl1
        stackAmount: 12
  - type: Tag
    tags:
    - CultYoggStealthProvidable
