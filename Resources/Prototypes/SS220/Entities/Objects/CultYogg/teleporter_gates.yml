- type: entity
  id: VoidTeleportEnter
  parent: BaseSelfLinkedPortalCult
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/CultYogg/portal_gates.rsi
    layers:
    - state: base
    - state: portal
      map: ["portalLayer"]
      shader: unshaded
      visible: false
  - type: Appearance
  - type: PointLight #maybe later figure out color differentiation
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: true
    enabled: false
  - type: SelfLinkedTeleport
    whitelistLinked:
      tags:
      - CultYoggTeleportExit
  - type: Tag
    tags:
    - CultYoggTeleportEnter
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: GenericVisualizer
    visuals:
      enum.SelfLinkedVisuals.State:
        portalLayer:
          True: {visible: true}
          False: {visible: false}

