- type: constructionGraph
  id: SingingFish
  start: start
  graph:
    - node: start
      edges:
        - to: SingingFishNode
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: WoodPlank
              amount: 5
              doAfter: 4
            - material: Cable
              amount: 10
              doAfter: 4
            - material: SpaceCarpTooth
              amount: 5
              doAfter: 5
            - material: Plasma
              amount: 10
              doAfter: 4
            - material: Cloth
              amount: 5
              doAfter: 5

    - node: SingingFishNode
      entity: SingingFish
      edges:
