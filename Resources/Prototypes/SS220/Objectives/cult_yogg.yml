#Objectives base for a cult
- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseCultYoggObjective
  components:
  - type: Objective
    # difficulty isn't used at all since objective are fixed
    difficulty: 1.5
    issuer: objective-issuer-cult-yogg
  - type: RoleRequirement
    roles:
    - CultYoggRole

#Objective to win the game by summoning
- type: entity
  parent: BaseCultYoggObjective
  id: CultYoggSacraficeObjective
  components:
  - type: Objective
    icon:
      sprite: SS220/Structures/CultYogg/altar.rsi
      state: cultaltar
  - type: CultYoggSummonCondition

- type: entity
  parent: BaseCultYoggObjective
  id: CultYoggEnslaveObjective
  components:
  - type: Objective
    icon:
      sprite: SS220/Objects/CultYogg/migomycete.rsi
      state: produce
  - type: CultYoggEnslaveCondition
