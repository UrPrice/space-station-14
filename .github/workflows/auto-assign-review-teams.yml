name: "Auto review Teams"

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  assign_review_teams:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Wait for labels to be added
        run: sleep 5

      - uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.URPRICE_REVIEW_BOT }}
          script: |
            const prNumber = context.payload.pull_request.number;
            console.log('PR Number:', prNumber);

            const labelTeamMap = {
              'Changes: C#': 'review-code',
              'Changes: Localization': 'review-code',
              'Changes: Prototypes': 'review-code',
              'Changes: Shaders': 'review-code',
              'Changes: UI': 'review-code',
              'Changes: Sprites': 'review-sprite',
              'Changes: Map': 'review-map'
            };

            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const prLabels = pullRequest.labels.map(label => label.name);
            console.log('Found labels:', prLabels);

            const teamsToAdd = new Set();
            for (const label of prLabels) {
              if (labelTeamMap[label]) {
                const teamSlug = labelTeamMap[label];
                console.log(`Mapping found: "${label}" â†’ "${teamSlug}"`);
                teamsToAdd.add(teamSlug);
              }
            }

            const reviewersList = Array.from(teamsToAdd);
            console.log('Teams to add (slugs):', reviewersList);

            if (reviewersList.length > 0) {
              try {
                const response = await github.rest.pulls.requestReviewers({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  team_reviewers: reviewersList
                });
                console.log(`Successfully requested review from teams.`);
              } catch (error) {
                console.error('API Error:', error.message);
                console.error('Status:', error.status);
                if (error.response) {
                   console.error('Response data:', JSON.stringify(error.response.data, null, 2));
                }
              }
            } else {
              console.log('No matching team labels found.');
            }
